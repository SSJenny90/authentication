{% extends "account/base.html" %}
{% load crispy_forms_tags i18n %}

{% block main %}
<div class='card w-50'>
  <h3 class='card-header'>{% trans "Create Account" %}</h3>
  <div class='card-body'>
    {% crispy form %}  
  </div>
  <div class='card-footer'>
    <input form='signupForm' type="submit" name="submit" value="Create" class="button primary mt-2" id="submit-id-submit">
  </div>
</div>
{% endblock main %}
